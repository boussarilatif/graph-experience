type User {
  _id: ID
  username: String!
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
  createdDate: String
}

type Post {
  _id: ID
  title: String!
  imageUrl: String!
  description: String!
  createdBy: User!
  likes: Int
  categories: [String]
  message: [Message]
  createdDate: String
}

type Message {
  messageBody: String
  messageUser: User!
  messageDate: String
}

type Mutation {
  signupUser(username: String!, email: String!, password: String!): User!
  addPost(title: String,imageUrl: String!,categories: [String]!,description: String!,creatorId: ID!): Post!
}

type Query {
  getPosts: [Post]
  getUser:User
}
